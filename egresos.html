<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egresos - Granja La Paulina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="modulos/card_notificaciones.css">
    <link rel="stylesheet" href="modulos/estructura.css">
    <link rel="stylesheet" href="modulos/forms_inputs.css">
    <link rel="stylesheet" href="index.css"/>
</head>

<body class="body_white">

    <div class="navbar">
        <div class="contenido_navbar_izq">
            <a href=""><img src="img/Atras.svg" alt=""></a>
            <h1 class="titulo_navbar">Agregar gasto</h1>
        </div>
        <div class="contenido_navbar_der">
            <a href=""><img src="img/Home.svg" alt=""></a>
        </div>
    </div>
    
    <div class="contenido">
        <div class="card">
                <div class="form-group grupoInput mx-auto">
                    <label for="" class="titulosFinos">Fecha</label>
                    <input type="date" class="form-control inputGenerales" id="" placeholder="Elija una fecha"/>
                </div>
        
                <div class="form-group grupoInput mx-auto">
                    <label for="" class="titulosFinos">Detalle</label>
                    <input type="text" class="form-control inputGenerales" id="" placeholder="Ej: Bolsas x 24 unidades" />
                </div>

                <div class="form-group grupoInput mx-auto">
                        <label for="turno_" class="titulosFinos">Categoria</label>
                        <select class="form-select form-control inputGenerales" aria-label="Default select example" id="egresos_">
                            <option selected>Categoria del egreso</option>
                            <option value="">Limpieza</option>
                            <option value="">Libreria</option>
                            <option value="">Insumos</option>
                            <option value="">Alquiler</option>
                            <option value="">Expensa</option>
                            <option value="">Administrativos</option>
                            <option value="">Otros</option>
                        </select>
                    </div>

        
                <div class="form-group grupoInput mx-auto">
                    <label for="" class="titulosFinos">Importe</label>
                    <input type="text" class="form-control inputGenerales" id="" placeholder="$" oninput="agregarSimboloDolar(this)"/>
                </div>
                
                <div class="botonesAcciones">
                    <div class="cancelar">Cancelar</div>
                    <div class="agregar">+ Agregar</div>
                </div>
        </div>
    </div>



    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="cierreTurno"></script>
</body>

</html>
