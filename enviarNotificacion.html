<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes - Granja La Paulina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="modulos/card_notificaciones.css">
    <link rel="stylesheet" href="modulos/estructura.css">
    <link rel="stylesheet" href="modulos/forms_inputs.css">
    <link rel="stylesheet" href="index.css"/>
</head>

<body class="body_white">
    <div class="navbar">
        <div class="contenido_navbar_izq">
            <a href=""><img src="img/Atras.svg" alt=""></a>
            <h1 class="titulo_navbar">Enviar notificación</h1>
        </div>
        <div class="contenido_navbar_der">
            <a href=""><img src="img/Home.svg" alt=""></a>
        </div>
    </div>

    <div class="contenido">
        <div class="card">
            <form action="" class="form_center">
                    <div class="form-group grupoInput mx-auto">
                        <label for="turno_" class="titulosFinos">Motivo:</label>
                        <select class="form-select form-control inputGenerales" aria-label="Default select example" id="motivo">
                            <option selected>Seleccione el motivo</option>
                            <option value="Sugerencia">Sugerencia</option>
                            <option value="Reclamo">Reclamo</option>
                            <option value="Faltante Stock">Faltante Stock</option>
                        </select>
                    </div>

                    <div class="form-group grupoInput mx-auto">
                        <label for="efectivo_" class="titulosFinos">Titulo</label>
                        <input type="text" class="form-control inputGenerales" id="titulo_notificacion"/>
                    </div>

                    <div class="form-group grupoInput mx-auto">
                        <label for="observaciones_" class="titulosFinos">Observación</label>
                        <textarea id="observacion" name="story" class="form-control inputGenerales" rows="5" cols="50"></textarea>
                    </div>

                
                <div class="botonesAcciones">
                    <div class="agregar"  onclick="enviarNotificacion()">Enviar</div>
                </div>
            </form>
        </div>

   
        <div class="card mb-3">
            <div id="resultado_notificacion"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="enviarNotificacion.js"></script>
</body>

</html>
