<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes - Granja La Paulina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body class="body_white">
    <div class="container mt-5">
        <div class="logo">
            <img src="img/Logo_LaPaulina.jpg" alt="" class="logo">
        </div>
        <form action="">
            <h2 class="titulo_bg mb-3">Enviar notificación</h2>
            
            <div class="mb-3">
                <div class="form-group grupoInput">
                    <label for="turno_" class="form-label">Motivo:</label>
                    <select class="form-select form-control" aria-label="Default select example" id="motivo">
                        <option selected>Seleccione el motivo</option>
                        <option value="Sugerencia">Sugerencia</option>
                        <option value="Reclamo">Reclamo</option>
                        <option value="Faltante Stock">Faltante Stock</option>

                    </select>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-group grupoInput">
                    <label for="efectivo_" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="titulo_notificacion"/>
                </div>
            </div>

            <textarea id="observacion" name="story" rows="5" cols="50"></textarea>
            <div class="btn btn-warning" onclick="enviarNotificacion()">Enviar Notificación</div> 
        </form>
    </div>

    <div class="container mt-5">
        <h2 class="titulo_bg mt-3">Resumen de Cierre</h2>
        <div id="datosGuardados" class="mt-4">
            <div id="resultado"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="enviarNotificacion.js"></script>
</body>

</html>
