<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Gerencia - Granja La Paulina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="modulos/card_notificaciones.css">
    <link rel="stylesheet" href="modulos/estructura.css">
    <link rel="stylesheet" href="modulos/forms_inputs.css">
    <link rel="stylesheet" href="index.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="body_white">

    <div class="navbarIndex">
        <div class="saludo">
            <span class="font_saludoHola">¡Hola</span>
            <h1 class="font_saludoPersona"><span id="nombreUsuario"></span>!</h1>
        </div>
        <div class="col-12 col-md-6 card_notificacionIndex">
            <div class="linea_notificaciones">
                <div class="titulo_cards" id="notificaciones"></div>
            </div>
        </div>
    </div>




<div class="container-fluid mt-5">
    <div class="contenido">
        <div class="row row_notificaciones">
            <div class="col-12 col-md-6 card_notificaciones">
                <div class="linea_notificaciones">
                    <div class="titulo_cards" id="resultado_ultimaVenta"></div>
                </div>
            </div>
            
            <div class="col-12 col-md-6">
                    <div class="row row_botones">
                        <div class="col-3 botones">
                            <img src="img/ingreso.png" alt="" class="img_boton">
                            <p class="titulo_cards">Ventas</p>
                        </div>

                        <div class="col-3 botones">
                            <img src="img/ingreso.png" alt="" class="img_boton">
                            <p class="titulo_cards">Egresos</p>
                        </div>

                        <div class="col-3 botones">
                            <img src="img/ingreso.png" alt="" class="img_boton">
                            <p class="titulo_cards">Stock</p>
                        </div>

                        <div class="col-3 botones">
                            <img src="img/ingreso.png" alt="" class="img_boton">
                            <p class="titulo_cards">Reportes</p>
                        </div>

                        <div class="col-3 botones">
                            <img src="img/ingreso.png" alt="" class="img_boton">
                            <p class="titulo_cards">Cta Cte</p>
                        </div>

                        <div class="col-3 botones">
                            <img src="img/ingreso.png" alt="" class="img_boton">
                            <p class="titulo_cards">Productos</p>
                        </div>
                </div>
            </div>

            <div class="col-12 col-md-6 card_grafico">
                <div class="linea_titulo_card">
                    <h2 class="titulo_cards">Ventas de los últimos 8 turnos</h2>
                    <a href="totalGrafico.html"><h2 class="subtitulo_cards">Ver todo</h2></a>
                </div>
                <canvas id="miGrafico" class="miGrafico"></canvas>
            </div>

            <div class="col-12 col-md-6 card_notificaciones">
                <div class="linea_notificaciones">
                    <div class="titulo_cards" id="acumulativoIntermensual"></div>
                </div>
                <div id="ultimo_cierre"></div>
            </div>
        </div>
        

        <div class="botonera mb-2">
            <a target="_parent" href="historialVentas.html" class="btn btn_panel">Registro de ventas</a>
            <a target="_parent" class="btn btn_panel">Ingresos por envios</a>
            <a target="_parent" class="btn btn_panel">Registro de gastos</a>
            <a target="_parent" class="btn btn_panel">Cierre de turno</a>
            <a target="_parent" class="btn btn_panel mb-3">Ingreso de mercaderia</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
<script src="indexGerencia.js"></script>
</body>
</html>
