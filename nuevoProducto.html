<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo producto - Granja La Paulina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="modulos/card_notificaciones.css">
    <link rel="stylesheet" href="modulos/estructura.css">
    <link rel="stylesheet" href="modulos/forms_inputs.css">
    <link rel="stylesheet" href="index.css"/>
</head>

<body class="body_white">
    <div class="navbar">
        <div class="contenido_navbar_izq">
            <a href="indexGerencia.html"><img src="img/Atras.svg" alt=""></a>
            <h1 class="titulo_navbar">Cierre de turno</h1>
        </div>
        <div class="contenido_navbar_der">
            <a href="indexGerencia.html"><img src="img/Home.svg" alt=""></a>
        </div>
    </div>





    <div class="container mt-5">
        <div class="logo">
            <img src="img/Logo_LaPaulina.jpg" alt="" class="logo">
        </div>
        
        <h1 class="titulo_bg mb-3">Nuevo Producto</h1>
        <form id="product-form">
            <label for="producto" class="form-label">Producto:</label>
            <input type="text" id="producto" required class="form-control"><br>
    
            <label for="categoria" class="form-label">Categor√≠a:</label>
            <input type="text" id="categoria" required class="form-control"><br>
    
            <label for="unidad-medida" class="form-label">Unidad de Medida:</label>
            <select id="unidad-medida" class="form-control">
                <option value="kg">Kg.</option>
                <option value="un">Un.</option>
                <option value="un">Grs.</option>
            </select><br>
    
            <label for="stock-inicial" class="form-label">Stock Inicial:</label>
            <input type="number" id="stock-inicial" required class="form-control"><br>
    
            <label for="observaciones" class="form-label">Observaciones:</label>
            <textarea id="observaciones" class="form-control"></textarea><br>
    
            <button class="btn btn-primary" type="button" id="guardar">Guardar</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
    <script src="nuevoProducto.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
