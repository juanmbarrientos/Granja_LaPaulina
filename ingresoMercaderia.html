<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Mercaderia - Granja La Paulina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="modulos/card_notificaciones.css">
    <link rel="stylesheet" href="modulos/estructura.css">
    <link rel="stylesheet" href="modulos/forms_inputs.css">
    <link rel="stylesheet" href="index.css"/>
</head>

<body class="body_white">
    <div class="navbar">
        <div class="contenido_navbar_izq">
            <a href="indexGerencia.html"><img src="img/Atras.svg" alt=""></a>
            <h1 class="titulo_navbar">Cierre de turno</h1>
        </div>
        <div class="contenido_navbar_der">
            <a href="indexGerencia.html"><img src="img/Home.svg" alt=""></a>
        </div>
    </div>









    <div class="container mt-5">
        <div class="logo">
            <img src="img/Logo_LaPaulina.jpg" alt="" class="logo">
        </div>
        <form action="">
            <h2 class="titulo_bg mb-3">Ingreso de Mercaderia</h2>
            <div class="mb-3">
                <div class="form-group grupoInput">
                    <label for="fecha_" class="form-label">Fecha:</label>
                    <input type="date" id="fecha_" class="form-control" />
                </div>
            </div>
            <div class="mb-3">
                <div class="form-group grupoInput">
                    <label for="turno_" class="form-label">Producto:</label>
                    <select class="form-select form-control" aria-label="Default select example" id="turno_">
                        <option selected>Seleccione el producto</option>
                        <option value="Pollo">Pollo</option>
                        <option value="Menudos">Menudos</option>
                        <option value="PataMuslo">Pata Muslo</option>
                        <option value="alitas">Alitas</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-group grupoInput">
                    <label for="efectivo_" class="form-label">Detalle</label>
                    <input type="text" class="form-control" id="" placeholder="Pollo de Campo"/>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-group grupoInput">
                    <label for="turno_" class="form-label">Unidad</label>
                    <select class="form-select form-control" aria-label="Default select example" id="turno_">
                        <option selected>Unidad de medida</option>
                        <option value="Kg">Kg.</option>
                        <option value="Grs">Grs.</option>
                        <option value="Uni">Uni.</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-group grupoInput">
                    <label for="efectivo_" class="form-label">Cantidad</label>
                    <input type="text" class="form-control" id=""/>
                </div>
            </div>
            <div class="btn btn-warning" onclick="guardarRegistro()">Guardar Cierre</div> 
        </form>
    </div>

    <div class="container mt-5">
        <div id="datosGuardados" class="mt-4">
            <div id="resultado"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="cierreTurno.js"></script>
</body>

</html>
