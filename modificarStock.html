<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar stock - Granja La Paulina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="modulos/card_notificaciones.css">
    <link rel="stylesheet" href="modulos/estructura.css">
    <link rel="stylesheet" href="modulos/forms_inputs.css">
    <link rel="stylesheet" href="index.css"/>
</head>

<body>

    <div class="container mt-5">
        <div class="logo">
            <img src="img/Logo_LaPaulina.jpg" alt="" class="logo">
        </div>
        <h1 class="titulo_bg mb-3">Modificar Stock</h1>
        <!-- Selector para elegir un producto -->
        <label for="seleccionarProducto" class="form-label">Seleccionar el producto:</label>
        <select id="seleccionarProducto">
            <!-- Opciones se cargarán dinámicamente -->
        </select>
    
        <!-- Mostrar el stock inicial del producto seleccionado -->
        <p class="m5-3" id="stockInicial"></p>
    
        <!-- Campo de entrada para la cantidad a sumar o restar -->
        <label for="seleccionarProducto" class="form-label">Cantidad a sumar / restar:</label>
        <input id="cantidadModificada" placeholder="Cantidad a sumar/restar">
    
        <!-- Botón para guardar la modificación -->
        <button class="btn btn-warning mt-3" id="guardarModificacion">Guardar Modificación</button>
    </div>



    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
    <script src="modificarStock.js"></script>
    <!-- <script src="conexion_firebase.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <!-- <script src="modificarStock.js"></script> -->
</body>
</html>
