<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cierre de Turno - Granja La Paulina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="modulos/card_notificaciones.css">
    <link rel="stylesheet" href="modulos/estructura.css">
    <link rel="stylesheet" href="modulos/forms_inputs.css">
    <link rel="stylesheet" href="index.css"/>
</head>

<body class="body_white">
    <div class="navbar">
        <div class="contenido_navbar_izq">
            <a href="indexEmpleado.html"><img src="img/Atras.svg" alt=""></a>
            <h1 class="titulo_navbar">Cierre de turno</h1>
        </div>
        <div class="contenido_navbar_der">
            <a href="indexEmpleado.html"><img src="img/Home.svg" alt=""></a>
        </div>
    </div>

    <div class="contenido">
        <div class="card">
                <form action="" class="mx-auto">
                    <div class="mb-3">
                        <div class="form-group grupoInput">
                            <label for="fecha_" class="titulosFinos">Fecha:</label>
                            <input type="date" id="fecha_" class="form-control inputGenerales" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-group grupoInput">
                            <label for="turno_" class="titulosFinos">Turno:</label>
                            <select class="form-select form-control inputGenerales" aria-label="Default select example" id="turno_">
                                <option selected>Seleccione su turno</option>
                                <option value="Mañana">Mañana</option>
                                <option value="Tarde">Tarde</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-group grupoInput">
                            <label for="efectivo_" class="titulosFinos">Total ingresos en Efectivo</label>
                            <input type="text" class="form-control inputGenerales" id="efectivo_" oninput="agregarSimboloDolar(this)" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-group grupoInput">
                            <label for="mercadopago_" class="titulosFinos">Total ingresos en MercadoPago</label>
                            <input type="text" class="form-control inputGenerales" id="mercadopago_" oninput="agregarSimboloDolar(this)" />
                        </div>
                    </div>
 
 
 
 
                    <div class="mb-3 mt-5">
                        <div class="form-group grupoInput">
                            <label for="cantidadEnvios_" class="titulosFinos">Cantidad de envios</label>
                            <input type="text" class="form-control inputGenerales" id="cantidadEnvios_"/>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-group grupoInput">
                            <label for="totalEnvios_" class="titulosFinos">Ingresos por envios</label>
                            <input type="text" class="form-control inputGenerales" id="totalEnvios_" oninput="agregarSimboloDolar(this)" />
                            <small>Sumar el importe de los pedidos enviados</small>
                        </div>
                    </div>
                    <div class="mb-3 mt-5">
                        <div class="form-group grupoInput">
                            <label for="totalVentas_" class="titulosFinos">Total ventas</label>
                            <input type="text" class="form-control inputGenerales" id="totalVentas_" oninput="agregarSimboloDolar(this)" />
                        </div>
                    </div>
                    <div class="botonesAcciones">
                        <div class="cancelar">Cancelar</div>
                        <div class="agregar" onclick="guardarRegistro()">Guardar</div>
                    </div>
                </form>
        </div>
        <div class="col-12 col-md-6 card_notificacionIndex" id="cardOperacionExitosa"></div>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="js/cierreTurno.js"></script>
</body>
</html>
