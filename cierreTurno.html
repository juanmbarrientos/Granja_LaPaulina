<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cierre de Turno - Granja La Paulina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body class="body_white">
    <div class="container mt-5">
        <div class="logo">
            <img src="img/Logo_LaPaulina.jpg" alt="" class="logo">
        </div>
        <form action="">
            <h2 class="titulo_bg mb-3">Completar su Turno</h2>
            <div class="mb-3">
                <div class="form-group grupoInput">
                    <label for="fecha_" class="form-label">Fecha:</label>
                    <input type="date" id="fecha_" class="form-control" />
                </div>
            </div>
            <div class="mb-3">
                <div class="form-group grupoInput">
                    <label for="turno_" class="form-label">Turno:</label>
                    <select class="form-select form-control" aria-label="Default select example" id="turno_">
                        <option selected>Seleccione su turno</option>
                        <option value="Mañana">Mañana</option>
                        <option value="Tarde">Tarde</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-group grupoInput">
                    <label for="efectivo_" class="form-label">Efectivo</label>
                    <input type="text" class="form-control" id="efectivo_" oninput="agregarSimboloDolar(this)" />
                </div>
            </div>
            <div class="mb-3">
                <div class="form-group grupoInput">
                    <label for="mercadopago_" class="form-label">MercadoPago</label>
                    <input type="text" class="form-control" id="mercadopago_" oninput="agregarSimboloDolar(this)" />
                </div>
            </div>
            <div class="mb-3">
                <div class="form-group grupoInput">
                    <label for="pedidosya_" class="form-label">Pedidos Ya</label>
                    <input type="text" class="form-control" id="pedidosya_" oninput="agregarSimboloDolar(this)" />
                </div>
            </div>
            <div class="mb-3">
                <div class="form-group grupoInput">
                    <label for="totalVentas_" class="form-label">Total venta</label>
                    <input type="text" class="form-control" id="totalVentas_" oninput="agregarSimboloDolar(this)" />
                </div>
            </div>
            <div class="btn btn-warning" onclick="guardarRegistro()">Guardar Cierre</div> 
        </form>
    </div>

    <div class="container mt-5">
        <h2 class="titulo_bg mt-3">Resumen de Cierre</h2>
        <div id="datosGuardados" class="mt-4">
            <div id="resultado"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="cierreTurno.js"></script>
</body>

</html>
